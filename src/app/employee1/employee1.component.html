<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let item of Departments; even as even; odd as odd"[ngClass]="{even:even, odd:odd}">
         <td>
            {{item.roll}}
            {{item.name}}
            {{item.adress}}
         </td>
     </tr>
        
    </tbody>
    </table>
